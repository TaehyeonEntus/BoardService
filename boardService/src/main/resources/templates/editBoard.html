<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Board</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Edit Board</h2>

    <!-- 게시글 수정 폼 -->
    <form th:action="@{/boards/{id}/edit(id=${board.boardId})}" method="POST">
        <!-- 게시글 제목 입력 필드 -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{board.title}" placeholder="Enter title" required>
        </div>

        <!-- 게시글 내용 입력 필드 -->
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" th:field="*{board.content}" rows="5" placeholder="Enter content" required></textarea>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <!-- 취소 버튼 (게시판 목록으로 돌아가기) -->
        <a href="/boards" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
