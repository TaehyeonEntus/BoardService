<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Join</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Create an Account</h4>
                </div>
                <div class="card-body">
                    <!-- 회원가입 폼 -->
                    <form id="signupForm" th:action="@{/join}" method="post" onsubmit="return validatePassword()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                            <small id="passwordHelp" class="form-text text-danger" style="display: none;">Passwords do not match.</small>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/" class="btn btn-link">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // 비밀번호 일치 여부 확인 함수
    function validatePassword() {
        var password = document.getElementById("password");
        var confirmPassword = document.getElementById("confirmPassword");
        var errorMessage = document.getElementById("passwordHelp");

        // 비밀번호가 일치하지 않으면 경고 메시지 표시 및 스타일 변경
        if (password.value !== confirmPassword.value) {
            errorMessage.style.display = "block";  // 오류 메시지 표시
            password.classList.add("is-invalid");  // 비밀번호 입력란에 빨간색 테두리 추가
            confirmPassword.classList.add("is-invalid");  // 확인 비밀번호 입력란에 빨간색 테두리 추가
            return false;  // 폼 제출 막기
        }

        // 비밀번호가 일치하면 오류 메시지 숨기고, 빨간색 테두리 제거
        errorMessage.style.display = "none";
        password.classList.remove("is-invalid");
        confirmPassword.classList.remove("is-invalid");
        return true;  // 폼 제출 허용
    }
</script>

</body>
</html>
