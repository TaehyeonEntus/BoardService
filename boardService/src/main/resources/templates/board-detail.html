<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Detail</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- 제목 및 게시물 내용 -->
    <h2 class="mb-4">Board Detail</h2>

    <div class="card">
        <div class="card-header">
            <h3 th:text="${board.title}"></h3>
        </div>
        <div class="card-body">
            <p th:text="${board.content}"></p>
        </div>
        <div class="card-footer">
            <a th:href="@{/boards}" class="btn btn-secondary">Back to Board List</a>
            <a th:href="@{/boards/{id}/edit(id=${board.boardId})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/boards/{id}/delete(id=${board.boardId})}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this board?');">Delete</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
